<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #0d6efd;
        font-weight: bold;
      }
      label {
        font-weight: bold;
      }
      textarea {
        resize: none;
      }
      .btn-custom {
        background-color: #0d6efd;
        color: #ffffff;
        border-radius: 50px;
        padding: 10px 20px;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Convert Text to Speech in Hindi</h1>
      <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="input_text" class="form-label">Enter English Text:</label>
          <textarea class="form-control" id="input_text" name="input_text" rows="4" placeholder="Type your text here..."></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Convert to Hindi Speech</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
